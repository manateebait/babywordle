<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baby Wordle (6 Letters)</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; background: #121213; color: #fff; margin: 0; padding: 0 10px; }
    /* This style makes intro-screen and ALL .modal elements fixed and centered */
    /* We'll use .hidden to control their visibility */
    #intro-screen, .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(18, 18, 19, 0.95);
        color: #fff;
        display: flex; /* Changed to flex for proper centering when visible */
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 10;
        padding: 20px;
        box-sizing: border-box;
    }
    .green-box { display: inline-block; background-color: #538d4e; color: #fff; padding: 10px 12px; font-weight: bold; font-size: 1.2em; border-radius: 4px; }
    h1 { margin-top: 30px; margin-bottom: 10px; font-size: 1.8em; }
    #game-board { display: grid; grid-template-columns: repeat(6, 60px); gap: 6px; justify-content: center; margin: 30px auto; max-width: 600px; }
    .tile { width: 60px; height: 60px; border: 2px solid #3a3a3c; display: flex; justify-content: center; align-items: center; font-size: 2em; font-weight: bold; text-transform: uppercase; background-color: #121213; color: #fff; transition: background-color 0.5s ease, transform 0.3s ease; }
    .tile.shake { animation: shake 0.5s ease; }
    .tile.flip { animation: flip 0.5s ease forwards; }
    @keyframes flip { 0% { transform: rotateX(0); } 50% { transform: rotateX(90deg); } 100% { transform: rotateX(0); } }
    @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
    .correct { background-color: #538d4e !important; border-color: #538d4e !important; }
    .present { background-color: #b59f3b !important; border-color: #b59f3b !important; }
    .absent { background-color: #3a3a3c !important; border-color: #3a3a3c !important; }
    #keyboard { display: flex; flex-direction: column; align-items: center; gap: 8px; width: auto; max-width: 600px; margin: 20px auto; padding: 0 8px; box-sizing: border-box; }
    button {
      font-size: 1em;
      font-weight: bold;
      padding: 10px;
      margin: 2px;
      height: auto;
      min-width: 36px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      background-color: #818384;
      color: #fff;
      text-transform: uppercase;
      display: inline-flex;
      justify-content: center;
      align-items: center;
    }
    .keyboard-button { flex: none; }
    .hidden { display: none !important; } /* Added !important to ensure it overrides 'display: flex' from .modal */
    #alert { position: absolute; top: 10%; left: 50%; transform: translateX(-50%); background: #333; padding: 12px 24px; border-radius: 4px; font-size: 1.2em; display: none; z-index: 20; }

    /* Custom styling for the name modal content to make it look clean */
    #name-modal .modal-content {
        background:#1e1e1f;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        max-width: 90%;
        width: 300px;
        position: relative; /* Crucial for its own z-index context */
        z-index: 11; /* Slightly higher than the modal background */
    }
    #name-modal input[type="text"] {
        padding: 10px;
        width: calc(100% - 20px); /* Account for padding */
        margin: 15px 0;
        border: 1px solid #555;
        border-radius: 4px;
        background-color: #333;
        color: #fff;
        font-size: 1em;
    }
    #name-modal button {
        margin: 5px;
        padding: 10px 20px;
    }

    /* Scoreboard Specific Styles (moved/clarified from your previous CSS) */
    #scoreboard {
        background: #1e1e1e;
        padding: 15px;
        border-radius: 8px;
        margin-top: 20px;
        max-width: 90%; /* Adjust as needed */
        width: 500px; /* Adjust as needed */
        color: #eee;
    }

    #scoreboard table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
        font-size: 0.9em;
    }

    #scoreboard th,
    #scoreboard td {
        padding: 8px 12px;
        border: 1px solid #444;
        text-align: center;
    }

    #scoreboard th {
        background-color: #333;
    }


    @media (max-width: 600px) {
      .tile { width: 50px; height: 50px; }
      #game-board { grid-template-columns: repeat(6, 50px); gap: 6px; justify-content: center; max-width: 360px; margin: 0 auto; }
      #keyboard { max-width: 100%; padding: 0 4px; }
      .keyboard-row { width: 100%; display: flex; justify-content: center; gap: 3px; flex-wrap: nowrap; }
      .keyboard-row button { font-size: 20px; padding: 12px 0; min-width: auto; height: 48px; flex: 1; }
      #key-Enter { font-size: 12px; flex: 1.2; }
      #key-Backspace { font-size: 20px; flex: 1.2; }
    }
  </style>
</head>
<body>
  <div id="intro-screen">
    <h2>
      <span class="green-box">B</span>
      <span class="green-box">A</span>
      <span class="green-box">B</span>
      <span class="green-box">Y</span>
      &nbsp;WORDLE
    </h2>
    <p>Guess the 6-letter name in 6 tries.</p>
    <button id="startGameButton">Start Game</button>
  </div>

  <div id="alert">Not a baby name</div>

  <h1>
    <span class="green-box">B</span>
    <span class="green-box">A</span>
    <span class="green-box">B</span>
    <span class="green-box">Y</span>
    &nbsp;WORDLE
  </h1>
  <div id="game-board"></div>
  <div id="keyboard"></div>

  <div id="win-screen" class="modal hidden">
    <div id="win-message-container"></div>
    <button onclick="window.gameLogic.restartGame()">Play Again</button>
  </div>

  <div id="lose-screen" class="modal hidden">
    <h2>Better luck next time!</h2>
    <button onclick="window.gameLogic.restartGame()">Try Again</button>
  </div>

  <div id="name-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Enter your name to see the Scoreboard!</h3>
      <input type="text" id="player-name" placeholder="Your name">
      <br>
      <button onclick="window.gameLogic.submitScore()">Submit</button>
      <button onclick="window.gameLogic.closeNameModal()">No Thanks</button> </div>
  </div>

  <div id="final-scoreboard-modal" class="modal hidden">
      <div class="modal-content" id="scoreboard">
          </div>
      <button onclick="window.gameLogic.restartGame()">Play Again</button>
  </div>


  <script src="js/win-message.js"></script>

  <script type="module">
    // Import Firebase functions
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Firebase configuration (replace with your actual values)
    const firebaseConfig = {
      apiKey: "AIzaSyA4ns_9OCK-90S6XZ7mlf20L8aKyqaj1Do",
      authDomain: "babystratton-e545f.firebaseapp.com",
      projectId: "babystratton-e545f",
      storageBucket: "babystratton-e545f.firebasestorage.app",
      messagingSenderId: "747587536634",
      appId: "1:747587536634:web:2d19e1e25afd482ca6ab43",
      measurementId: "G-KBZ295JCMV"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // --- Game State Variables ---
    let startTime = Date.now();
    let totalWrongGuesses = 0;
    let firstGuessWord = null;
    const wordLength = 6;
    const maxGuesses = 6;
    let currentRow = 0;
    let currentGuess = "";
    let allowedWords = [];
    const encodedTarget = [69, 77, 77, 69, 84, 84]; // EMMETT
    const targetWord = String.fromCharCode(...encodedTarget).toLowerCase();

    // --- DOM Element References ---
    const board = document.getElementById("game-board");
    const keyboard = document.getElementById("keyboard");
    const alertBox = document.getElementById("alert");
    const introScreen = document.getElementById("intro-screen");
    const winScreen = document.getElementById("win-screen");
    const loseScreen = document.getElementById("lose-screen");
    const nameModal = document.getElementById("name-modal");
    const winMessageContainer = document.getElementById("win-message-container");
    const playerNameInput = document.getElementById("player-name");
    const startGameButton = document.getElementById("startGameButton");
    const finalScoreboardModal = document.getElementById("final-scoreboard-modal"); // New scoreboard modal
    const scoreboardContentDiv = document.getElementById("scoreboard"); // The inner div that will hold scoreboard table


    // --- Core Game Functions ---
    function createBoard() {
      for (let i = 0; i < maxGuesses * wordLength; i++) {
        const tile = document.createElement("div");
        tile.classList.add("tile");
        board.appendChild(tile);
      }
    }

    function createKeyboard() {
      const rows = [
        "QWERTYUIOP",
        "ASDFGHJKL",
        "EnterZXCVBNMBackspace"
      ];

      rows.forEach(row => {
        const rowDiv = document.createElement("div");
        rowDiv.classList.add("keyboard-row");

        for (let key of row.match(/Enter|Backspace|./g)) {
          const button = document.createElement("button");
          button.textContent = key === 'Backspace' ? 'âŒ«' : key;
          button.id = `key-${key}`;
          button.onclick = () => handleKey(key);
          button.classList.add("keyboard-button");
          rowDiv.appendChild(button);
        }
        keyboard.appendChild(rowDiv);
      });
    }

    function handleKey(key) {
      if (key === "Backspace") {
        currentGuess = currentGuess.slice(0, -1);
      } else if (key === "Enter") {
        submitGuess();
      } else if (key.length === 1 && currentGuess.length < wordLength) {
        currentGuess += key.toLowerCase();
      }
      updateBoard();
    }

    function updateBoard() {
      const tiles = document.querySelectorAll(".tile");
      for (let i = 0; i < wordLength; i++) {
        const index = currentRow * wordLength + i;
        tiles[index].textContent = currentGuess[i] ? currentGuess[i].toUpperCase() : "";
      }
    }

    function showAlert(message) {
      alertBox.textContent = message;
      alertBox.style.display = "block";
      setTimeout(() => { alertBox.style.display = "none"; }, 1500);
    }

    function shakeRow() {
      const tiles = document.querySelectorAll(".tile");
      for (let i = 0; i < wordLength; i++) {
        const tile = tiles[currentRow * wordLength + i];
        tile.classList.add("shake");
        setTimeout(() => tile.classList.remove("shake"), 500);
      }
    }

    async function submitGuess() { // Made async because saveResult is async
      if (currentGuess.length !== wordLength) return;
      if (!allowedWords.includes(currentGuess)) {
        shakeRow();
        showAlert("Not a baby name");
        return;
      }

      // Set firstGuessWord if this is the very first successful guess
      if (currentRow === 0 && firstGuessWord === null) {
          firstGuessWord = currentGuess;
      }

      const tiles = document.querySelectorAll(".tile");
      for (let i = 0; i < wordLength; i++) {
        const index = currentRow * wordLength + i;
        const tile = tiles[index];
        const letter = currentGuess[i];
        setTimeout(() => {
          tile.classList.add("flip");
          if (letter === targetWord[i]) {
            tile.classList.add("correct");
            updateKey(letter, "correct");
          } else if (targetWord.includes(letter)) {
            tile.classList.add("present");
            updateKey(letter, "present");
          } else {
            tile.classList.add("absent");
            updateKey(letter, "absent");
          }
        }, i * 300);
      }

      setTimeout(() => {
        if (currentGuess === targetWord) {
          handleWin(); // Call handleWin function
          return;
        }

        totalWrongGuesses++;
        currentRow++;
        if (currentRow >= maxGuesses) {
          loseScreen.classList.remove("hidden");
          return;
        }
        currentGuess = "";
      }, wordLength * 300);
    }

    function updateKey(letter, status) {
      const key = document.getElementById(`key-${letter.toUpperCase()}`);
      if (!key.classList.contains("correct")) {
        if (status === "correct") {
          key.classList.remove("present", "absent");
          key.classList.add("correct");
        } else if (status === "present" && !key.classList.contains("present")) {
          key.classList.remove("absent");
          key.classList.add("present");
        } else if (!key.classList.contains("present")) {
          key.classList.add("absent");
        }
      }
    }

    // --- Modal Control Functions & Firebase Interaction (All within the module) ---

    // This function will be exposed globally
    function startGame() {
      introScreen.classList.add("hidden");
      startTime = Date.now(); // Reset start time when game begins
      totalWrongGuesses = 0;
      firstGuessWord = null;
      currentRow = 0;
      currentGuess = "";
      // No need to recreate board/keyboard here, they are made on DOMContentLoaded.
    }

    // This function will be exposed globally
    function restartGame() {
      window.location.reload();
    }

    function handleWin() {
        console.log("handleWin triggered");
        // WIN_MESSAGE needs to be globally available from win-message.js
        if (typeof WIN_MESSAGE !== 'undefined') {
            winMessageContainer.innerHTML = WIN_MESSAGE;
        } else {
            winMessageContainer.innerHTML = "You Win!"; // Fallback
        }
        winScreen.classList.remove("hidden"); // Show win screen

        // Now, immediately open the name modal. No delay needed here.
        // The name modal's background will naturally obscure the win screen.
        openNameModal();
    }

    function openNameModal() {
        console.log("openNameModal called!");
        nameModal.classList.remove("hidden");
        playerNameInput.focus(); // Give focus to the input field
        // Removed: winScreen.classList.add("hidden"); -- Keep winScreen visible behind
        finalScoreboardModal.classList.add("hidden"); // Ensure scoreboard is hidden
    }

    function closeNameModal() {
        console.log("closeNameModal called!");
        nameModal.classList.add("hidden");
        playerNameInput.value = ''; // Clear input field
        showScoreboard(); // Automatically show scoreboard even if they cancel entering name
    }

    // Save player result to Firestore
    async function saveResult(name, guesses, time, firstGuess) {
      try {
        await addDoc(collection(db, "scoreboard"), {
          name,
          guesses,
          time,
          firstGuess,
          timestamp: Date.now()
        });
        console.log("Score saved successfully!");
      } catch (e) {
        console.error("Error adding document: ", e);
      }
    }

    // Fetch and display scoreboard
    async function showScoreboard() {
      console.log("showScoreboard called!");
      const q = query(collection(db, "scoreboard"), orderBy("guesses"), orderBy("time"));
      const querySnapshot = await getDocs(q);

      let scoreboardHtml = "<h3>Scoreboard</h3><table><thead><tr><th>Name</th><th>Guesses</th><th>Time (s)</th><th>First Guess</th></tr></thead><tbody>";
      querySnapshot.forEach(doc => {
        const data = doc.data();
        scoreboardHtml += `<tr><td>${data.name}</td><td>${data.guesses}</td><td>${data.time}</td><td>${data.firstGuess || 'N/A'}</td></tr>`;
      });
      scoreboardHtml += "</tbody></table>";
      scoreboardContentDiv.innerHTML = scoreboardHtml; // Put content into the specific div

      // Hide other modals first
      winScreen.classList.add("hidden"); // Now hide the win screen only when scoreboard is shown
      loseScreen.classList.add("hidden");
      nameModal.classList.add("hidden");

      // Show the final scoreboard modal
      finalScoreboardModal.classList.remove("hidden");
    }

    // Function called by the submit button in the modal
    async function submitScore() {
        console.log("Submit button clicked!"); // For debugging
        const name = playerNameInput.value.trim();
        if (!name) {
            showAlert("Please enter a name."); // Use your custom alert for consistency
            return;
        }

        const guesses = totalWrongGuesses + 1;
        const time = Math.floor((Date.now() - startTime) / 1000);

        await saveResult(name, guesses, time, firstGuessWord);
        closeNameModal(); // This will now call showScoreboard()
    }


    // --- Initialization Logic ---
    document.addEventListener("DOMContentLoaded", () => {
        // Find the start game button and attach the event listener
        startGameButton.addEventListener("click", startGame);

        fetch("words.json")
            .then(res => {
                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
                return res.json();
            })
            .then(data => {
                allowedWords = data.allowedWords.map(w => w.toLowerCase());
                createBoard();
                createKeyboard();
                document.addEventListener("keydown", e => handleKey(e.key));

                // Ensure initial screen states
                introScreen.classList.remove("hidden");
                winScreen.classList.add("hidden");
                loseScreen.classList.add("hidden");
                nameModal.classList.add("hidden");
                finalScoreboardModal.classList.add("hidden"); // Ensure the new scoreboard modal is hidden
            })
            .catch(error => console.error("Error loading words.json:", error));
    });

    // Expose necessary functions to the global window object.
    // We'll create a single `gameLogic` object to hold them cleanly.
    window.gameLogic = {
        startGame: startGame,
        restartGame: restartGame,
        submitScore: submitScore,
        openNameModal: openNameModal,
        closeNameModal: closeNameModal,
        showScoreboard: showScoreboard,
        handleKey: handleKey
    };

  </script>
</body>
</html>
