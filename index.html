<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Wordle (6 Letters)</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: sans-serif; text-align: center; background: #121213; color: #fff; margin: 0; padding: 0 10px; }
    #intro-screen, .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(18, 18, 19, 0.95); color: #fff; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10; padding: 20px; box-sizing: border-box; }
    .green-box { display: inline-block; background-color: #538d4e; color: #fff; padding: 10px 12px; margin: 0 2px; font-weight: bold; font-size: 1.1em; border-radius: 4px; }
    h1 { margin-top: 30px; margin-bottom: 10px; font-size: 1.8em; }
    #game-board { display: grid; grid-template-columns: repeat(6, 1fr); gap: 10px; justify-content: center; margin: 40px auto 20px; max-width: 360px; }
    .tile { aspect-ratio: 1 / 1; border: 2px solid #3a3a3c; display: flex; justify-content: center; align-items: center; font-size: 2em; text-transform: uppercase; background-color: #121213; color: #fff; transition: background-color 0.5s ease, transform 0.3s ease; }
    .tile.shake { animation: shake 0.5s ease; }
    .tile.flip { animation: flip 0.5s ease forwards; }
    @keyframes flip { 0% { transform: rotateX(0); } 50% { transform: rotateX(90deg); } 100% { transform: rotateX(0); } }
    @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
    .correct { background-color: #538d4e !important; border-color: #538d4e !important; }
    .present { background-color: #b59f3b !important; border-color: #b59f3b !important; }
    .absent { background-color: #3a3a3c !important; border-color: #3a3a3c !important; }

    #keyboard { display: grid; gap: 6px; margin: 20px auto; width: 100%; max-width: 500px; padding: 0 10px; }
    .keyboard-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(30px, 1fr)); gap: 6px; justify-content: center; }
    .keyboard-row button { padding: 10px 0; font-size: 1em; background: #818384; color: #fff; border: none; border-radius: 5px; cursor: pointer; }

    @media (max-width: 600px) {
      .tile { font-size: 1.4em; }
      .green-box { font-size: 0.95em; padding: 5px 7px; }
      h1 { font-size: 1.4em; margin-top: 20px; }
      #game-board { gap: 6px; max-width: 100%; padding: 0 10px; }
      #keyboard { gap: 5px; }
      .keyboard-row { grid-template-columns: repeat(auto-fit, minmax(28px, 1fr)); gap: 4px; }
      .keyboard-row button { font-size: 0.9em; padding: 8px 0; }
    }
  </style>
</head>
<body>
  <div id="intro-screen">
  <h2>
    <span class="green-box">B</span>
    <span class="green-box">A</span>
    <span class="green-box">B</span>
    <span class="green-box">Y</span>
    &nbsp;WORDLE
  </h2>
  <p>Guess the 6-letter name in 6 tries.</p>
  <button onclick="startGame()">Start Game</button>
</div>

<div id="alert">Not a baby name</div>

<h1>
  <span class="green-box">B</span>
  <span class="green-box">A</span>
  <span class="green-box">B</span>
  <span class="green-box">Y</span>
  &nbsp;WORDLE
</h1>
<div id="game-board"></div>
<div id="keyboard"></div>

<div id="win-screen" class="modal hidden"></div>

<div id="lose-screen" class="modal hidden">
  <h2>Better luck next time!</h2>
  <button onclick="restartGame()">Try Again</button>
</div>
<script src="js/win-message.js"></script>
<script>
const wordLength = 6;
const maxGuesses = 6;
let currentRow = 0;
let currentGuess = "";
let allowedWords = [];

const encodedTarget = [69, 77, 77, 69, 84, 84];
const targetWord = String.fromCharCode(...encodedTarget).toLowerCase();

const board = document.getElementById("game-board");
const keyboard = document.getElementById("keyboard");
const alertBox = document.getElementById("alert");

function createBoard() {
  for (let i = 0; i < maxGuesses * wordLength; i++) {
    const tile = document.createElement("div");
    tile.classList.add("tile");
    board.appendChild(tile);
  }
}

function createKeyboard() {
  const rows = ["QWERTYUIOP", "ASDFGHJKL", "EnterZXCVBNMBackspace"];
  rows.forEach(row => {
    const rowDiv = document.createElement("div");
    rowDiv.classList.add("keyboard-row");
    for (let char of row.match(/Enter|Backspace|./g)) {
      const button = document.createElement("button");
      button.textContent = char;
      button.id = `key-${char}`;
      button.onclick = () => handleKey(char);
      rowDiv.appendChild(button);
    }
    keyboard.appendChild(rowDiv);
  });
}

function handleKey(key) {
  if (key === "Backspace") {
    currentGuess = currentGuess.slice(0, -1);
  } else if (key === "Enter") {
    submitGuess();
  } else if (key.length === 1 && currentGuess.length < wordLength) {
    currentGuess += key.toLowerCase();
  }
  updateBoard();
}

function updateBoard() {
  const tiles = document.querySelectorAll(".tile");
  for (let i = 0; i < wordLength; i++) {
    const index = currentRow * wordLength + i;
    tiles[index].textContent = currentGuess[i] ? currentGuess[i].toUpperCase() : "";
  }
}

function showAlert(message) {
  alertBox.textContent = message;
  alertBox.style.display = "block";
  setTimeout(() => { alertBox.style.display = "none"; }, 1500);
}

function shakeRow() {
  const tiles = document.querySelectorAll(".tile");
  for (let i = 0; i < wordLength; i++) {
    const tile = tiles[currentRow * wordLength + i];
    tile.classList.add("shake");
    setTimeout(() => tile.classList.remove("shake"), 500);
  }
}

function submitGuess() {
  if (currentGuess.length !== wordLength) return;
  if (!allowedWords.includes(currentGuess)) {
    shakeRow();
    showAlert("Not a baby name");
    return;
  }
  const tiles = document.querySelectorAll(".tile");
  for (let i = 0; i < wordLength; i++) {
    const index = currentRow * wordLength + i;
    const tile = tiles[index];
    const letter = currentGuess[i];
    setTimeout(() => {
      tile.classList.add("flip");
      if (letter === targetWord[i]) {
        tile.classList.add("correct");
        updateKey(letter, "correct");
      } else if (targetWord.includes(letter)) {
        tile.classList.add("present");
        updateKey(letter, "present");
      } else {
        tile.classList.add("absent");
        updateKey(letter, "absent");
      }
    }, i * 300);
  }
  setTimeout(() => {
    if (currentGuess === targetWord) {
      document.getElementById("win-screen").innerHTML = `<h2>${WIN_MESSAGE}</h2>`;
      document.getElementById("win-screen").classList.remove("hidden");
    } else {
      currentRow++;
      if (currentRow >= maxGuesses) {
        document.getElementById("lose-screen").classList.remove("hidden");
      }
    }
    currentGuess = "";
  }, wordLength * 300);
}
  }, wordLength * 300);
}

function updateKey(letter, status) {
  const key = document.getElementById(`key-${letter.toUpperCase()}`);
  if (!key.classList.contains("correct")) {
    if (status === "correct") {
      key.classList.remove("present", "absent");
      key.classList.add("correct");
    } else if (status === "present" && !key.classList.contains("present")) {
      key.classList.remove("absent");
      key.classList.add("present");
    } else if (!key.classList.contains("present")) {
      key.classList.add("absent");
    }
  }
}

function startGame() {
  document.getElementById("intro-screen").classList.add("hidden");
  currentGuess = "";
  currentRow = 0;
  board.innerHTML = "";
  keyboard.innerHTML = "";
  createBoard();
  createKeyboard();
  document.addEventListener("keydown", e => handleKey(e.key));
}

function restartGame() {
  window.location.reload();
}

fetch("words.json")
  .then(res => res.json())
  .then(data => {
    allowedWords = data.allowedWords.map(w => w.toLowerCase());
  });
</script>
</body>
</html>
