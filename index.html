<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baby Wordle (6 Letters)</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <style>
    /* --- INLINE STYLES (for basic layout of modal/intro containers) --- */
    body { font-family: sans-serif; text-align: center; background: #121213; color: #fff; margin: 0; padding: 0 10px; }
    
    /* Base modal/intro screen container styles */
    #intro-screen, .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(18, 18, 19, 0.95);
        color: #fff;
        display: flex; /* Display as flex by default for centering content */
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 10;
        padding: 20px;
        box-sizing: border-box;
    }
    /* Ensure intro screen is explicitly on top */
    #intro-screen {
        z-index: 20; 
    }

    /* Utility classes */
    .hidden { display: none !important; }
    #alert { position: absolute; top: 10%; left: 50%; transform: translateX(-50%); background: #333; padding: 12px 24px; border-radius: 4px; font-size: 1.2em; display: none; z-index: 20; }
  </style>
</head>
<body>
  <div id="intro-screen">
    <h2>
      <span class="green-box">B</span>
      <span class="green-box">A</span>
      <span class="green-box">B</span>
      <span class="green-box">Y</span>
      &nbsp;WORDLE
    </h2>
    <p>Guess the 6-letter name in 6 tries.</p>
    <button id="startGameButton">Start Game</button>
  </div>

  <div id="alert">Not a baby name</div>

  <h1>
    <span class="green-box">B</span>
    <span class="green-box">A</span>
    <span class="green-box">B</span>
    <span class="green-box">Y</span>
    &nbsp;WORDLE
  </h1>
  <div id="game-board"></div>
  <div id="keyboard"></div>

  <div id="win-screen" class="modal hidden">
    <div id="win-message-container"></div>
    <button onclick="window.gameLogic.showScoreboard()">See Scoreboard</button>
  </div>

  <div id="lose-screen" class="modal hidden">
    <h2>Better luck next time!</h2>
    <button onclick="window.gameLogic.restartGame()">Try Again</button>
  </div>

  <div id="name-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Enter your name to be on the Scoreboard!</h3>
      <input type="text" id="player-name" placeholder="Your name">
      <br>
      <div class="modal-buttons">
          <button id="submitNameButton" onclick="window.gameLogic.submitScore()">Submit</button>
          <button id="cancelNameButton" onclick="window.gameLogic.closeNameModal()">No Thanks</button>
      </div>
    </div>
  </div>

  <div id="final-scoreboard-modal" class="modal hidden">
      <div class="modal-content">
          <h3>Scoreboard</h3>
          <div id="scoreboard-loading-indicator" class="hidden">Loading Scoreboard...</div>
          <div id="scoreboard-table-container" class="hidden">
              </div>
          <div class="modal-buttons">
              <button onclick="window.gameLogic.backToWinScreen()">Back to Win Screen</button>
          </div>
      </div>
  </div>

  <script src="js/win-message.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA4ns_9OCK-90S6XZ7mlf20L8aKyqaj1Do",
      authDomain: "babystratton-e545f.firebaseapp.com",
      projectId: "babystratton-e545f",
      storageBucket: "babystratton-e545f.firebasestorage.app",
      messagingSenderId: "747587536634",
      appId: "1:747587536634:web:2d19e1e25afd482ca6ab43",
      measurementId: "G-KBZ295JCMV"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let startTime = Date.now();
    let totalWrongGuesses = 0;
    let firstGuessWord = null;
    const wordLength = 6;
    const maxGuesses = 6;
    let currentRow = 0;
    let currentGuess = "";
    let allowedWords = [];
    const encodedTarget = [69, 77, 77, 69, 84, 84]; 
    const targetWord = String.fromCharCode(...encodedTarget).toLowerCase();

    // Key for local storage to prevent re-submissions for the same word
    // !! TEMPORARILY DISABLED FOR TESTING - RE-ADD FOR PRODUCTION !!
    // const LAST_WIN_KEY = 'babyWordleWon_' + targetWord; 
    const LAST_WIN_KEY = 'DISABLED_FOR_TESTING'; // Placeholder to avoid error


    const board = document.getElementById("game-board");
    const keyboard = document.getElementById("keyboard");
    const alertBox = document.getElementById("alert");
    const introScreen = document.getElementById("intro-screen");
    const winScreen = document.getElementById("win-screen");
    const loseScreen = document.getElementById("lose-screen");
    const nameModal = document.getElementById("name-modal");
    const winMessageContainer = document.getElementById("win-message-container");
    const playerNameInput = document.getElementById("player-name");
    const startGameButton = document.getElementById("startGameButton");
    const finalScoreboardModal = document.getElementById("final-scoreboard-modal");
    const scoreboardTableContainer = document.getElementById("scoreboard-table-container"); 
    const submitNameButton = document.getElementById("submitNameButton");
    const cancelNameButton = document.getElementById("cancelNameButton");
    const scoreboardLoadingIndicator = document.getElementById("scoreboard-loading-indicator");


    function createBoard() {
      for (let i = 0; i < maxGuesses * wordLength; i++) {
        const tile = document.createElement("div");
        tile.classList.add("tile");
        board.appendChild(tile);
      }
    }

    function createKeyboard() {
      const rows = [
        "QWERTYUIOP",
        "ASDFGHJKL",
        "EnterZXCVBNMBackspace"
      ];

      rows.forEach(row => {
        const rowDiv = document.createElement("div");
        rowDiv.classList.add("keyboard-row");
        for (let key of row.match(/Enter|Backspace|./g)) {
          const button = document.createElement("button");
          button.textContent = key === 'Backspace' ? 'âŒ«' : key;
          button.id = `key-${key}`;
          button.onclick = () => handleKey(key);
          button.classList.add("keyboard-button");
          rowDiv.appendChild(button);
        }
        keyboard.appendChild(rowDiv);
      });
    }

    // Function to disable/enable keyboard input
    function setKeyboardEnabled(enabled) {
        const keyboardButtons = document.querySelectorAll('#keyboard button');
        keyboardButtons.forEach(button => {
            button.disabled = !enabled;
        });
        document.removeEventListener("keydown", handleKey); // Remove to disable
        if (enabled) {
            document.addEventListener("keydown", handleKey); // Add to enable
        }
    }

    function handleKey(key) {
      // If keyboard is explicitly disabled, do nothing
      if (document.activeElement && document.activeElement.tagName === 'INPUT') {
          // Allow input into the name field
          return;
      }
      // Check if any keyboard button is disabled, if so, the keyboard is generally disabled
      if (document.querySelector('#keyboard button:disabled')) {
          return;
      }

      if (key === "Backspace") {
        currentGuess = currentGuess.slice(0, -1);
      } else if (key === "Enter") {
        submitGuess();
      } else if (key.length === 1 && currentGuess.length < wordLength) {
        currentGuess += key.toLowerCase();
      }
      updateBoard();
    }

    function updateBoard() {
      const tiles = document.querySelectorAll(".tile");
      for (let i = 0; i < wordLength; i++) {
        const index = currentRow * wordLength + i;
        tiles[index].textContent = currentGuess[i] ? currentGuess[i].toUpperCase() : "";
      }
    }

    function showAlert(message) {
      alertBox.textContent = message;
      alertBox.style.display = "block";
      setTimeout(() => { alertBox.style.display = "none"; }, 1500);
    }

    function shakeRow() {
      const tiles = document.querySelectorAll(".tile");
      for (let i = 0; i < wordLength; i++) {
        const tile = tiles[currentRow * wordLength + i];
        tile.classList.add("shake");
        setTimeout(() => tile.classList.remove("shake"), 500);
      }
    }

    async function submitGuess() {
      // !! TEMPORARILY DISABLED FOR TESTING !!
      // if (localStorage.getItem(LAST_WIN_KEY)) {
      //     showAlert("You've already won this word!");
      //     return;
      // }
      
      if (currentGuess.length !== wordLength) return;
      if (!allowedWords.includes(currentGuess)) {
        shakeRow();
        showAlert("Not a baby name");
        return;
      }
      if (currentRow === 0 && firstGuessWord === null) {
          firstGuessWord = currentGuess;
      }

      const tiles = document.querySelectorAll(".tile");
      for (let i = 0; i < wordLength; i++) {
        const index = currentRow * wordLength + i;
        const tile = tiles[index];
        const letter = currentGuess[i];
        setTimeout(() => {
          tile.classList.add("flip");
          if (letter === targetWord[i]) {
            tile.classList.add("correct");
            updateKey(letter, "correct");
          } else if (targetWord.includes(letter)) {
            tile.classList.add("present");
            updateKey(letter, "present");
          } else {
            tile.classList.add("absent");
            updateKey(letter, "absent");
          }
        }, i * 300);
      }

      setTimeout(() => {
        if (currentGuess === targetWord) {
          handleWin();
          return;
        }

        totalWrongGuesses++;
        currentRow++;
        if (currentRow >= maxGuesses) {
          loseScreen.classList.remove("hidden");
          return;
        }
        currentGuess = "";
      }, wordLength * 300);
    }

    function updateKey(letter, status) {
      const key = document.getElementById(`key-${letter.toUpperCase()}`);
      if (!key.classList.contains("correct")) {
        if (status === "correct") {
          key.classList.remove("present", "absent");
          key.classList.add("correct");
        } else if (status === "present" && !key.classList.contains("present")) {
          key.classList.remove("absent");
          key.classList.add("present");
        } else if (!key.classList.contains("present")) {
          key.classList.add("absent");
        }
      }
    }

    function startGame() {
      introScreen.classList.add("hidden");
      startTime = Date.now();
      totalWrongGuesses = 0;
      firstGuessWord = null;
      currentRow = 0;
      currentGuess = "";
      setKeyboardEnabled(true); // Ensure keyboard is enabled when game starts
    }

    function restartGame() {
      // !! TEMPORARILY REMOVED FOR TESTING !!
      // localStorage.removeItem(LAST_WIN_KEY); 
      window.location.reload();
    }

    function handleWin() {
        console.log("handleWin triggered");
        // !! TEMPORARILY REMOVED FOR TESTING !!
        // localStorage.setItem(LAST_WIN_KEY, 'true'); 
        setKeyboardEnabled(false); // Disable game keyboard after winning

        if (typeof WIN_MESSAGE !== 'undefined') {
            winMessageContainer.innerHTML = WIN_MESSAGE;
        } else {
            winMessageContainer.innerHTML = "You Win!";
        }
        winScreen.classList.remove("hidden");
        openNameModal();
    }

    function openNameModal() {
        console.log("openNameModal called!");
        nameModal.classList.remove("hidden");
        playerNameInput.focus();
        playerNameInput.value = ''; // Clear input on open
        // Ensure buttons are enabled when modal opens
        if (submitNameButton) submitNameButton.disabled = false;
        if (cancelNameButton) cancelNameButton.disabled = false;
        finalScoreboardModal.classList.add("hidden");
        // Scroll the input into view. Mobile browsers often handle this, but explicit call is safer.
        setTimeout(() => {
            // Using 'center' to push the element to the center of the visible area
            playerNameInput.scrollIntoView({ behavior: 'smooth', block: 'center' }); 
        }, 100); // Small delay to allow keyboard to appear
    }

    function closeNameModal() {
        console.log("closeNameModal called!");
        nameModal.classList.add("hidden");
        playerNameInput.value = ''; // Clear input field
        // Optionally disable buttons here to prevent immediate re-clicks after closing
        if (submitNameButton) submitNameButton.disabled = true;
        if (cancelNameButton) cancelNameButton.disabled = true;
    }

    async function saveResult(name, guesses, time, firstGuess) {
      try {
        await addDoc(collection(db, "scoreboard"), {
          name,
          guesses,
          time,
          firstGuess,
          timestamp: Date.now()
        });
        console.log("Score saved successfully!");
      } catch (e) {
        console.error("Error adding document: ", e);
        throw e;
      }
    }

    // Helper function to format time in M:SS
    function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const remainingSeconds = seconds % 60;
        const formattedMinutes = String(minutes).padStart(1, '0');
        const formattedSeconds = String(remainingSeconds).padStart(2, '0');
        return `${formattedMinutes}:${formattedSeconds}`;
    }

    // showScoreboard function to be called by button
    async function showScoreboard() {
      console.log("showScoreboard called!");
      try {
          // Check all necessary DOM elements including loading indicator
          if (!scoreboardTableContainer || !finalScoreboardModal || !scoreboardLoadingIndicator) { 
              console.error("Error: Scoreboard elements not found in DOM.");
              showAlert("Error: Scoreboard display area not found. Please check console.");
              return;
          }

          // 1. Prepare and show the modal with loading state
          finalScoreboardModal.classList.remove('hidden'); // Make the overall modal visible
          winScreen.classList.add("hidden"); // Hide other game-related modals
          loseScreen.classList.add("hidden");
          nameModal.classList.add("hidden");

          scoreboardTableContainer.innerHTML = ''; // Clear previous table content
          scoreboardTableContainer.classList.add('hidden'); // Ensure table content is hidden for fade-in
          scoreboardLoadingIndicator.classList.remove('hidden'); // Show loading indicator


          // 2. Fetch data (this is where the delay is)
          const q = query(collection(db, "scoreboard"), orderBy("guesses", "asc"), orderBy("time", "asc"));
          const querySnapshot = await getDocs(q);

          // 3. Build scoreboard HTML (NO <h3> here, it's static in HTML now)
          let scoreboardHtml = "<table><thead><tr><th>Name</th><th>Guesses</th><th>Time</th><th>First Guess</th></tr></thead><tbody>"; 
          let rowCount = 0;
          querySnapshot.forEach(doc => {
            if (rowCount < 10) { // Limit to 10 rows
                const data = doc.data();
                scoreboardHtml += `<tr><td>${data.name}</td><td>${data.guesses}</td><td>${formatTime(data.time)}</td><td>${data.firstGuess || 'N/A'}</td></tr>`;
                rowCount++;
            }
          });
          scoreboardHtml += "</tbody></table>";
          
          // 4. Update DOM and transition
          scoreboardTableContainer.innerHTML = scoreboardHtml; // Populate table
          
          // Hide loading indicator and show scoreboard content smoothly
          scoreboardLoadingIndicator.classList.add('hidden'); // Hide loading indicator (fades out)
          scoreboardTableContainer.classList.remove('hidden'); // Show table (fades in)

          console.log("Scoreboard displayed successfully.");
      } catch (error) {
          console.error("Error fetching scoreboard:", error);
          showAlert("Error loading scoreboard. Check console for details.");
          scoreboardLoadingIndicator.classList.add('hidden'); // Hide loading indicator on error too
          finalScoreboardModal.classList.add('hidden'); // Hide modal on error if data load fails
      }
    }

    async function submitScore() {
        console.log("Submit button clicked!");
        const name = playerNameInput.value.trim();
        if (!name) {
            showAlert("Please enter a name.");
            return;
        }

        // Disable buttons immediately to prevent double-submits
        if (submitNameButton) submitNameButton.disabled = true;
        if (cancelNameButton) cancelNameButton.disabled = true;

        const guesses = totalWrongGuesses + 1;
        const time = Math.floor((Date.now() - startTime) / 1000);

        try {
            await addDoc(collection(db, "scoreboard"), {
              name,
              guesses,
              time,
              firstGuess,
              timestamp: Date.now()
            });
            console.log("Score saved successfully!");
        } catch (error) {
            console.error("Error during score submission:", error);
            showAlert("Failed to save score. Please try again. (See console for details)");
            // Re-enable buttons if submission fails so user can try again
            if (submitNameButton) submitNameButton.disabled = false;
            if (cancelNameButton) cancelNameButton.disabled = false;
            return;
        }
        closeNameModal();
    }

    function backToWinScreen() {
        console.log("Back to Win Screen button clicked.");
        finalScoreboardModal.classList.add("hidden");
        winScreen.classList.remove("hidden");
    }

    document.addEventListener("DOMContentLoaded", () => {
        console.log("DOMContentLoaded fired.");
        console.log("introScreen:", introScreen);
        console.log("winScreen:", winScreen);
        console.log("loseScreen:", loseScreen);
        console.log("nameModal:", nameModal);
        console.log("finalScoreboardModal:", finalScoreboardModal);
        console.log("scoreboardTableContainer:", scoreboardTableContainer);
        console.log("submitNameButton:", submitNameButton);
        console.log("cancelNameButton:", cancelNameButton);
        console.log("scoreboardLoadingIndicator:", scoreboardLoadingIndicator);


        if (startGameButton) {
            startGameButton.addEventListener("click", startGame);
        } else {
            console.error("startGameButton not found!");
        }

        fetch("words.json")
            .then(res => {
                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
                return res.json();
            })
            .then(data => {
                allowedWords = data.allowedWords.map(w => w.toLowerCase());
                createBoard();
                createKeyboard();
                document.addEventListener("keydown", e => handleKey(e.key));

                introScreen.classList.remove("hidden");
                winScreen.classList.add("hidden");
                loseScreen.classList.add("hidden");
                nameModal.classList.add("hidden");
                finalScoreboardModal.classList.add("hidden");
            })
            .catch(error => console.error("Error loading words.json:", error));
    });

    window.gameLogic = {
        startGame: startGame,
        restartGame: restartGame,
        submitScore: submitScore,
        openNameModal: openNameModal,
        closeNameModal: closeNameModal,
        showScoreboard: showScoreboard,
        handleKey: handleKey,
        backToWinScreen: backToWinScreen
    };
  </script>
</body>
</html>
